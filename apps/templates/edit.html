{% extends 'layouts/base.html' %}

{% block title %} Dashboard {% endblock title %}

{% block stylesheets %}
    <!-- Specific CSS goes HERE -->
    <style>
        /* Custom CSS for label styles */
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
    </style>
{% endblock stylesheets %}

{% block content %}
<div class="container-fluid mt-5 mt-lg-6">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <!-- Card header -->
                <div class="card-header border-0 text-center">
                    <h3>Update Details</h3>
                </div>
                <!-- Card body -->
                <div class="card-body">
                    <form method="POST" class="post-form" action="/update/{{ employee.id }}">  
                        {% csrf_token %}  
                        <div class="form-group">  
                            <label for="id_eid">Employee Id:</label>  
                            <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{ employee.eid }}" class="form-control">  
                        </div>  
                        <div class="form-group">  
                            <label for="id_ename">Employee Name:</label>  
                            <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{ employee.ename }}" class="form-control">  
                        </div>  
                        <div class="form-group">  
                            <label for="id_eemail">Employee Email:</label>  
                            <input type="email" name="eemail" id="id_eemail" required maxlength="254" value="{{ employee.eemail }}" class="form-control">  
                        </div>  
                        <div class="form-group">  
                            <label for="id_econtact">Employee Contact:</label>  
                            <input type="text" name="econtact" id="id_econtact" required maxlength="15" value="{{ employee.econtact }}" class="form-control">  
                        </div>  
                        <div class="text-center">  
                            <button type="submit" class="btn btn-success">Update</button>  
                        </div>  
                    </form>  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascripts %}
    <!-- Specific JS goes HERE -->
    <script src="/static/assets/vendor/chart.js/dist/Chart.min.js"></script>
    <script src="/static/assets/vendor/chart.js/dist/Chart.extension.js"></script>
{% endblock javascripts %}
