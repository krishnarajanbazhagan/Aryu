{% extends 'layouts/base.html' %}

{% block title %} Add New Employee {% endblock title %}

{% block stylesheets %}
    <!-- Specific CSS goes HERE -->
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Custom CSS for label styles */
        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
    </style>
{% endblock stylesheets %}

{% block content %}
<div class="container-fluid mt-5 mt-lg-6">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <!-- Card header -->
                <div class="card-header border-0 text-center">
                    <h2>Add New Employee</h2>
                </div>
                <!-- Card body -->
                <div class="card-body">
                    <form method="POST" class="post-form" action="/emp">  
                        {% csrf_token %}  
                        <div class="form-group">  
                            <label for="id_eid">Employee ID</label>  
                            <input type="text" id="id_eid" name="eid" placeholder="Enter Employee ID" class="form-control">  
                        </div>  
                        <div class="form-group">  
                            <label for="id_ename">Employee Name</label>  
                            <input type="text" id="id_ename" name="ename" placeholder="Enter Employee Name" class="form-control">  
                        </div>  
                        <div class="form-group">  
                            <label for="id_eemail">Employee Email</label>  
                            <input type="email" id="id_eemail" name="eemail" placeholder="Enter Employee Email" class="form-control">  
                        </div>  
                        <div class="form-group">  
                            <label for="id_econtact">Employee Contact</label>  
                            <input type="text" id="id_econtact" name="econtact" placeholder="Enter Employee Contact" class="form-control">  
                        </div>  
                        <div class="text-center">  
                            <button type="submit" class="btn btn-primary">Submit</button>  
                        </div>  
                    </form>  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% block javascripts %}
    <!-- Specific JS goes HERE -->
    <script src="/static/assets/vendor/chart.js/dist/Chart.min.js"></script>
    <script src="/static/assets/vendor/chart.js/dist/Chart.extension.js"></script>
{% endblock javascripts %}
