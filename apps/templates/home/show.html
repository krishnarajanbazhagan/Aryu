<!-- Page content -->
<div class="container-fluid mt--6">
    <div class="row">
      <div class="col">
        <div class="card">
          <!-- Card header -->
          <div class="card-header border-0">
            <h3 class="mb-0">Light table</h3>
          </div>
          <!-- Light table -->
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="sort" data-sort="name">Project</th>
                  <th scope="col" class="sort" data-sort="budget">Budget</th>
                  <th scope="col" class="sort" data-sort="status">Status</th>
                  <th scope="col">Users</th>
                  <th scope="col" class="sort" data-sort="completion">Completion</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody class="list">
                <!-- Your Django table content goes here -->
                {% for employee in employees %}
                <tr>
                  <td>{{ employee.eid }}</td>
                  <td>{{ employee.ename }}</td>
                  <td>{{ employee.eemail }}</td>
                  <td>{{ employee.econtact }}</td>
                  <td>
                    <a href="/edit/{{ employee.id }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="/delete/{{ employee.id }}" class="btn btn-sm btn-danger">Delete</a>
                  </td>
                </tr>
                {% endfor %}
                <!-- End of Django table content -->
              </tbody>
            </table>
          </div>
          <!-- Add New Record Button -->
          <div class="text-center mt-3">
            <a href="/emp" class="btn btn-primary">Add New Record</a>
          </div>
        </div>
      </div>
    </div>
  </div>
